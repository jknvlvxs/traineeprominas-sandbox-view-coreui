<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-10 col-md-8">
      <div class="card">
        <div class="card-header">
          <div class="button-row">
            <button color="accent" mat-flat-button class="btn-info" [routerLink]="['/course']"><mat-icon>list</mat-icon> Voltar</button>
        </div>  
        </div>
        <div class="card-body">
          <div *ngIf="course.id != 0" class="example-container mat-elevation-z8">
          <div class="example-loading-shade"
                 *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
            </div>
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-subtitle>{{course.id}}</mat-card-subtitle>
                <mat-card-title><h2>{{course.name}}</h2></mat-card-title>
                <mat-card-subtitle><h3>{{course.city}}</h3></mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                  <mat-card-subtitle>{{course.period}} semestres</mat-card-subtitle>
                  <mat-list> Professores:
                    <mat-list-item *ngFor="let prof of course.teacher" routerLink="/teacher/{{prof.id}}">{{prof.name}} {{prof.lastName}}</mat-list-item>
                  </mat-list>
              </mat-card-content>
              <mat-card-actions>
                <button mat-flat-button color="accent" class="btn-info"  [routerLink]="['/course/update', course.id]"><mat-icon>edit</mat-icon> Editar</button>
                <button mat-flat-button color="warn" class="btn-danger" (click)="deleteCourse(course.id)"><mat-icon>delete</mat-icon> Excluir</button>
              </mat-card-actions>
            </mat-card>
          </div>
          <div *ngIf="isLoadingResults == false && course.id == 0">404</div>
        </div>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
